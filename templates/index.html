
<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta charset="utf-8">
   <title>Diabetes Prediction</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>

  <body class="text-center">
      
    <form class= "form-upload" action="{{ url_for('predict')}}" method="POST">       
      <h1 class="h3 mb-3 font-weight-normal">Diabetes Predictor </h1> 
      <h2 class="h3 mb-3 font-weight-normal">Please fill the details</h2>
      <label for="Pregnancies" class="sr-only">No. of Pregnancies</label>
      <input type="text" id="Pregnancies" name= "Pregnancies" class="form-control" placeholder="Ex: 1" required autofocus>
      <label for="Glucose" class="sr-only">Glucose </label>
      <input type="text" id="Glucose" name= "Glucose" class="form-control" placeholder="Ex: 90" required>
      <label for="BloodPressure" class="sr-only">Blood Pressure(mmHg) </label>
      <input type="text" id="BloodPressure" name= "BloodPressure" class="form-control" placeholder="Ex: 90" required      <input type="text" id="inputGlucose" class="form-control" placeholder="Ex: 90" required>
      <label for="SkinThickness" class="sr-only">Skin Thickness(mm) </label>
      <input type="text" id="SkinThickness" name= "SkinThickness" class="form-control" placeholder="Ex: 18" required>
      <label for="Insulin" class="sr-only">Insulin level(IU/mL) </label>
      <input type="text" id="Insulin" name= "Insulin" class="form-control" placeholder="Ex: 75" required>
      <label for="BMI" class="sr-only">Body Mass Index, BMI(kg/m^2) </label>
      <input type="text" id="BMI" name ="BMI" class="form-control" placeholder="Ex: 22.8" required>
      <label for="DiabetesPedigreeFunction" class="sr-only">Diabetes Pedigree Function </label>
      <input type="text" id="DiabetesPedigreeFunction" name= "DiabetesPedigreeFunction" class="form-control" placeholder="Ex: 0.49" required>
      <label for="Age" class="sr-only">Age (in yrs) </label>
      <input type="text" id="Age" name= "Age" class="form-control" placeholder="Ex: 25" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
    </form>
  </body>
</html>
